<!DOCTYPE html>
<html onmousemove="mv(event);" onmouseup="ip('u');">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=720, user-scalable=no" />
    <title>虹膜之环 | Irisring</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <script src="FileSaver.min.js"></script>
    <script src="app.js"></script>
</head>
<body onresize="setPadXY();" style="background-color:#1a1a1a;">
    <div id="o"></div>
    <div class="t" id="t1">
        <div id="pad">
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500">
                <circle id="rinedg" cx="250" cy="250" r="230" fill="none" stroke="#888" stroke-width="2" stroke-dasharray="15 22" opacity="0.2"></circle>
                <circle cx="250" cy="250" r="40" fill="#666" fill-opacity="0.2" stroke="none"></circle>
                <circle id="rinctr" cx="250" cy="250" r="220" fill="#555" stroke="none"></circle>
                <path id="sel_pth" fill="none" stroke="#111" stroke-width="0" stroke-linecap="round" d="M250 250" opacity="0.5"></path>
                <g id="ring" fill="none"></g>
                <g id="bpsl" stroke="#000">

                </g>
                <g id="pths" fill="none">

                </g>
                <g id="bps">

                </g>
                <g id="bpsi">

                </g>
                <g id="ctrps" stroke="white">

                </g>
                <circle id="rintag" cx="250" cy="250" r="6" fill="white" stroke="none" pointer-events="none" opacity="0.5"></circle>
                <circle id="ctr_ip" class="ctrp" r="7" style="display:none;" onmousedown="ip('i');"></circle>
                <circle id="ctr_op" class="ctrp" r="7" style="display:none;" onmousedown="ip('o');"></circle>
                <circle id="ctr_kp" class="ctrp" r="7" style="display:none;" onmousedown="ip('k');"></circle>
            </svg>
            <div id="gtag" style="display:none;"></div>
            <div id="swicobox" onclick="SwiCoBoxVw();"></div>
            <div id="btnsl">
                <div id="dlcolos" class="btnl" onclick="DownloadColor();" title="Download&#xd下载"></div>
                <div id="ulcolos" class="btnl" title="Upload&#xd上传">
                    <input type="file" title="Upload&#xd上传" style="width:100%;height:100%;opacity:0;" onchange="UploadSVG(this)" />
                </div>
                <div id="refresh" class="btnl" onclick="RefreshColors();" title="Refresh&#xd随机刷新"></div>
            </div>
            <div id="btnsr">
                <div id="addpath" class="btnr" onclick="addColors();" title="Add Colors&#xd添加色系"></div>
                <div id="swilig" class="btnr" onclick="SwiLig();" onmouseup="ip('n');" title="Light&#xd背景灯"></div>
                <div id="swiconame" class="btnr" onclick="SwiCoNameVw();" onmouseup="ip('n');" title="Info&#xd颜色标识"></div>
            </div>
        </div>
    </div>
    <div class="t" id="t2">
        <div id="cospad">
            <div id="coloPadTag" style="display:none;"></div>
        </div>
        <div id="svcopad"></div>
    </div>
</body>
</html>
